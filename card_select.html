
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<style>

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    #content {
      border-radius:8px;
      background:#fff;
      padding:20px;
    }

    .example_card {
        width: 60px;
        height: 100px;
        border: 1px solid #000;
        display: inline-block;
        margin-right: 20px;
        text-align: center;
    }
    
    .example_card img {
        max-width: 60px;
    }
    #example {
        position: relative;
        animation: move 5s;
        animation-fill-mode: forwards;  
    }

    #card0 {
        width: 70px;
        display: inline-block;
    }
    #card1 {
        width: 70px;
        display: inline-block;
    }
    #card2 {
        width: 70px;
        display: inline-block;
    }
    #card3 {
        width: 70px;
        display: inline-block;
    }
    #card4 {
        width: 70px;
        display: inline-block;
    }
    #card5 {
        width: 70px;
        display: inline-block;
    }

    @keyframes move {
        from {right: -100px;}
        to {right: 0px;}
    }

    
</style>
<body>
    <!-- Selection to hold modal button-->
    <div id="select-box"></div>

    <!-- Deal player cards -->
    <div id="player-cards"></div>



    <script type="text/javascript">
        var cardValues = ['c1', 'c2', 'c3', 'c4', 'c5', 'c6'];
        var cardImages = ['assets/cards/card_00001.jpg', 'assets/cards/card_00002.jpg', 'assets/cards/card_00003.jpg',
        'assets/cards/card_00004.jpg', 'assets/cards/card_00005.jpg', 'assets/cards/card_00006.jpg' ]

        function dealing() {
            for (let i = 0; i < cardValues.length; i++) {
                
                var delay = i * 100;
                

                setTimeout(function() {
                    var cardBox = $('<div>').attr('id', 'card' + i);
                    var newCard = $('<div>').attr('data', cardValues[i]);
                    var cards = cardBox.append(newCard).on('click', viewCard);

                    $('#player-cards').append(cards);
                    newCard.attr('class', 'example_card animated fadeInRight ').html('<img src="' + cardImages[i] + '">');

                }, delay)
            }
        }     

        dealing();

        // $(window).on('click', closeWindow);

        // Get the modal
        var modal = $('#modal');

    
        // Modal functions

        // When the user clicks a card, the modal opens
        function viewCard() {
               console.log('clicked');

        
            // Create modal content & divs
            // function modalCreation() {

                // Create modal content & divs
                var modalWrapper = $('<div>').attr('id', 'modal').attr('class', 'modal');
                $('body').append(modalWrapper);

                var modalContent = $('<div>').attr('class', 'modal-content animated fadeInDown');
                modalWrapper.append(modalContent);

                var modalBtn = $('<button>').attr('class', 'close').html('x');
                var modalText = $(this).html();

                modalContent.append(modalBtn).append(modalText);    

                modal.show();
            // }

            

        }

        // When the user clicks on x, close the modal
        function closeCard() {
            console.log('close');
            modal.hide();
        }

        // function closeWindow(event) {
        //     if (event.target == modal) {
        //         modal.hide();
        //     }
        // }

        function submitCard() {
            
        }

        // Other Functions

        // On click function for modal
        $('#modal-btn').on('click', viewCard);
        $('.close').on('click', closeCard);

    </script>

</body>
</html>
