<style>
    .example_card {
        width: 60px;
        height: 100px;
        border: 1px solid #000;
        display: inline-block;
        margin-right: 20px;
        text-align: center;

    }
    
    #example {
        position: relative;
        animation: move 5s;
        animation-fill-mode: forwards;  
    }

    #card0 {
        width: 70px;
        display: inline-block;
    }
    #card1 {
        width: 70px;
        display: inline-block;
    }

    }
    #card4 {
        width: 70px;
        display: inline-block;
    }
    #card5 {
        width: 70px;
        display: inline-block;
    }

    @keyframes move {
        from {right: -100px;}
        to {right: 0px;}
    }

    
</style>
<body>
    <!-- Deal player cards -->
    <div id="player-cards"></div>
    <script type="text/javascript">
        var cardValues = ['c1', 'c2', 'c3', 'c4', 'c5', 'c6'];

        function dealing() {
            for (let i = 0; i < cardValues.length; i++) {
                
                var delay = i * 100;
                

                setTimeout(function() {
                    var cardBox = $('<div>').attr('id', 'card' + i);
                    var newCard = $('<div>').attr('data', cardValues[i]);
                    var cards = cardBox.append(newCard);

                    $('#player-cards').append(cards);
                    newCard.attr('class', 'example_card animated fadeInRight').html(cardValues[i]);
                }, delay);
            }
        }       

        dealing();
